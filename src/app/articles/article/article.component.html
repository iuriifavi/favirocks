<div class="container" *ngIf='article'>
  <div class="row article-title">
  <span>{{article.title}}</span>
  <a [routerLink]="'edit'"><span class="badge">Edit</span></a>
  </div>
  <div class="panel-body">
    <span [innerHtml]="article.text">
    <br>
    </span>
  </div>
  <div class="article-footer row">
    <div class="col-md-8 col-xs-8">{{article.author}}</div>
    <div class="col-md-4 col-xs-4">{{article.created_at | date}}</div>
  </div>
</div>
