<div class="container" *ngIf='article'>
  <div class="row article-title">
  <span>{{article.title}}</span>
  <a [routerLink]="'edit'"><span class="badge">Edit</span></a>
  </div>
  <div class="panel-body">
    <span [innerHtml]="article.text">
    <br>
    </span>
  </div>
  <div class="row article-footer justify-content-between">
    <span>{{article.author}}</span>
    <span class="text-right">{{creationDate}}</span>
  </div>
</div>
